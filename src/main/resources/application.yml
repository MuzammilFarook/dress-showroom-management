spring:
  application:
    name: dress-showroom-management

  # Thymeleaf Configuration
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false # Set to true in production
    encoding: UTF-8
    mode: HTML
    check-template-location: true
    enabled: true


  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/showroom_db}
    username: ${DB_USERNAME:showroom_user}
    password: ${DB_PASSWORD:showroom_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      continue-on-error: true

server:
  port: ${PORT:8080}
  servlet:
    context-path: /

logging:
  level:
    com.showroom.management: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.orm.jdbc.bind: WARN   # <-- values bound
    org.hibernate.orm.jdbc.extract: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web.servlet.view: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


app:
  jwtSecret: ${JWT_SECRET:myVerySecretKeyForShowroomManagement123456789ABCDEFGHIJKLMNOP}
  jwtExpirationMs: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

