services:
  # Spring Boot Web Service
  - type: web
    name: dress-showroom-management
    runtime: java
    plan: free
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/dress-showroom-management-*.jar
    envVars:
      - key: DATABASE_URL
        sync: false  # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: THYMELEAF_CACHE
        value: "true"
      - key: SHOW_SQL
        value: "false"
      - key: DDL_AUTO
        value: update
      - key: LOG_LEVEL
        value: INFO